name: www
on:
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.14.0]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 1
      - run: npm install
      - run: npm run build
